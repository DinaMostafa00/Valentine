<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Allura&family=Lexend:wght@100..900&family=Luckiest+Guy&display=swap"
    rel="stylesheet">
  <title>valentine</title>
</head>

<body class="bg-[#91222c] text-[#f3d8ce] font-sans">
  <main class="min-h-screen">
    <section id="hero" class="relative min-h-screen overflow-hidden flex items-center justify-center">
      <!-- Canvas background -->
      <canvas id="bg" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>


      <!-- Content on top -->
      <div class="relative z-10 max-w-3xl px-6 text-center">

        <h1 class="mt-4 text-4xl md:text-6xl  font-sans">
          Would you be my Valentine? </h1>

        <div class="mt-8 flex items-center justify-center gap-3">
          <button id="btnScatter" class="px-12 py-6 rounded-xl bg-white/10 hover:bg-white/15 border border-white/15">
            NO
          </button>
          <button id="btnHeart"
            class="px-12 py-6 rounded-xl bg-[#ba7770] hover:bg-[#ba7770]/90 border border-[#ba7770]/90 ">
            YES
          </button>
        </div>

      </div>

      <div class="pointer-events-none absolute inset-0 bg-linear-to-b from-pink-500/10 via-transparent to-sky-500/10">
      </div>

    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
